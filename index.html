<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="번득이는 순간 기록한다 - SPARK 메모앱">
  <meta name="theme-color" content="#FFD93D">

  <title>SPARK</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>

  <!-- 헤더 -->
  <header class="header">
    <h1 class="logo">SPARK</h1>
    <button class="menu-btn" id="menuBtn" aria-label="메뉴">⋮</button>
  </header>

  <!-- 더보기 메뉴 -->
  <nav class="menu" id="menu">
    <button class="menu-item" id="exportBtn">메모 내보내기</button>
    <button class="menu-item" id="importBtn">메모 가져오기</button>
    <div class="menu-item">
      <label>글자크기</label>
      <select id="fontSizeSelect">
        <option value="small">작게</option>
        <option value="medium" selected>보통</option>
        <option value="large">크게</option>
      </select>
    </div>
    <button class="menu-item" id="darkModeBtn">다크모드</button>
  </nav>

  <!-- 메인 영역 -->
  <main class="main">

    <!-- 메모 작성 영역 -->
    <section class="write-section">
      <textarea
        class="memo-input"
        id="memoInput"
        placeholder="글쓰기 영역"
        aria-label="메모 입력"></textarea>

      <!-- 액션 버튼 -->
      <div class="action-buttons">
        <button class="action-btn" id="cameraBtn" aria-label="카메라">📷</button>
        <button class="action-btn" id="starBtn" aria-label="중요 메모">⭐</button>
        <button class="action-btn save-btn" id="saveBtn">저장</button>
      </div>
    </section>

    <!-- 검색 영역 -->
    <section class="search-section">
      <div class="search-box">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="메모 검색하기"
          aria-label="메모 검색">
        <button class="search-btn" id="searchBtn" aria-label="검색">🔍</button>
      </div>
      <button class="star-filter-btn" id="starFilterBtn" aria-label="중요 메모만 보기">⭐</button>
    </section>

    <!-- 메모 목록 -->
    <section class="memo-list" id="memoList">
      <!-- 메모 카드가 동적으로 추가됩니다 -->
    </section>

  </main>

  <!-- 상세보기 화면 (숨김 상태) -->
  <section class="detail-view" id="detailView">
    <header class="detail-header">
      <button class="back-btn" id="backBtn" aria-label="뒤로가기">←</button>
      <h2>메모보기</h2>
      <button class="detail-menu-btn" aria-label="메뉴">•</button>
    </header>

    <article class="detail-content" id="detailContent">
      <!-- 메모 내용이 표시됩니다 -->
    </article>

    <time class="detail-date" id="detailDate"></time>

    <div class="detail-actions">
      <button class="detail-action-btn" id="editBtn">수정</button>
      <button class="detail-action-btn" id="shareBtn">공유</button>
      <button class="detail-action-btn" id="copyBtn">복사</button>
      <button class="detail-action-btn delete-btn" id="deleteBtn">삭제</button>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="js/sw-register.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
